name: Release and Build JAR

# è§¦å‘å·¥ä½œæµçš„äº‹ä»¶ï¼šåœ¨ main åˆ†æ”¯æœ‰æ¨é€æ—¶è§¦å‘
on:
  push:
    branches:
      - main

# å®šä¹‰ä½œä¸š
jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      # æ£€å‡ºä»£ç 
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # è¿è¡Œ release-please æ¥åˆ›å»ºç‰ˆæœ¬å’Œç”Ÿæˆ PR
      - name: ğŸ§¾ Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: java
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.release_created == 'true' }}
    steps:
      # æ£€å‡ºä»£ç 
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # è®¾ç½® Java ç¯å¢ƒ
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ä½¿ç”¨ Maven æ„å»ºé¡¹ç›®
      - name: ğŸ› ï¸ Build with Maven
        run: mvn clean package

      # ä¸Šä¼ æ„å»ºçš„ JAR æ–‡ä»¶åˆ° GitHub Release
      - name: ğŸ“¦ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# é…ç½® GitHub Token æƒé™
permissions:
  pull-requests: write       # ä¸ºåˆ›å»º Pull Request èµ‹äºˆå†™æƒé™
  contents: write            # å…è®¸æ¨é€æ›´æ”¹åˆ°ä»“åº“å†…å®¹
  issues: write              # å…è®¸å¯¹ issues è¿›è¡Œæ“ä½œ
  actions: read              # å…è®¸è¯»å–å·¥ä½œæµçŠ¶æ€

# é…ç½® GitHub Token æƒé™çš„ç¯å¢ƒå˜é‡
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
